<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="starDrawer.css">
		<body>
			<canvas id="screen" width="500" height="500"></canvas>
			<script type="text/javascript" src="starDrawer.js"></script>
			<div id="controls">
				<div class="control">
					<label class="label" for="nVertices">Number of Vertices:</label>
					<input class="range" type="range" id="nVertices" name="nVertices" min="5" max="101" value="101" oninput="updateNVerticesRange()" />
					<input class="text" type="text" class="value" name="nVerticesValue" id="nVerticesValue" value="101" oninput="updateNVerticesValue()"/>
					<label class="max" for="nVerticesValue"> / <span id="nVerticesMaxLabel">101</span></label>
				</div>
				<div class="control">
					<label class="label" for="increment">Vertices to skip:</label>
					<input class="range" type="range" id="increment" name="increment" min="1" max="100" value="41" oninput="updateIncrementRange()"/>
					<input class="text" type="text" class="value" name="incrementValue" id="incrementValue" value="41" oninput="updateIncrementValue()"/>
					<label class="max" for="incrementValue"> / <span id="incrementMaxLabel">100</span></label>
				</div>
			</form>
		</body>
	</html>
